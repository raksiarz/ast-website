name: Build and Deploy

on:
  push: 
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 18

      - run: npm ci
      - run: npm run bundle
  
  deploy:
    steps:
      - name: Deploy to GitHub pages
        id: deployment
        uses: actions/deploy-pages@v4